<!-- Create header with Bootstrap jumbotron -->
    <header class="bg-light p-5 rounded-lg m-3">

      <p class="lead">A simple calendar app for scheduling your work day</p>

    </header>
      <p id="confirmation-message" class="hide-show"></p>
